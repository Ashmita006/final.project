<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .success-message {
            display: none;
            color: green;
            font-weight: bold;
        }
        .error-message {
            display: none;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h2 class="my-4">Edit Student</h2>

        <!-- Success and Error Messages -->
        <div id="success-message" class="success-message">Student updated successfully!</div>
        <div id="error-message" class="error-message">Please fill in all the fields correctly.</div>

        <form id="edit-student-form" method="POST" action="{{ url_for('edit_student', id=student.id) }}" onsubmit="return validateForm(event)">
            <div class="form-group mb-3">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ student.name }}" required>
            </div>

            <div class="form-group mb-3">
                <label for="roll_number">Roll Number</label>
                <input type="text" class="form-control" id="roll_number" name="roll_number" value="{{ student.roll_number }}" required>
            </div>

            <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ student.email }}" required>
            </div>

            <div class="form-group mb-3">
                <label for="section">Section</label>
                <input type="text" class="form-control" id="section" name="section" value="{{ student.section }}" required>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Update Student</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    
    <!-- Custom JS -->
    <script>
        // Validate the form before submitting
        function validateForm(event) {
            event.preventDefault(); // Prevent form submission to handle validation

            // Get form values
            const name = document.getElementById('name').value;
            const rollNumber = document.getElementById('roll_number').value;
            const email = document.getElementById('email').value;
            const section = document.getElementById('section').value;

            // Check if any field is empty
            if (!name || !rollNumber || !email || !section) {
                document.getElementById('error-message').style.display = 'block'; // Show error message
                document.getElementById('success-message').style.display = 'none'; // Hide success message
                return false;
            }

            // If validation passes, show success message and hide error message
            document.getElementById('success-message').style.display = 'block';
            document.getElementById('error-message').style.display = 'none';

            // Let the form submit after a delay (simulated)
            setTimeout(() => {
                document.getElementById('edit-student-form').submit(); // Proceed with actual form submission
            }, 2000);

            return true;
        }
    </script>
</body>
</html>
