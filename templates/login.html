<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Student Attendance System{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <div class="text-center">
            <h2>Welcome to Student Attendance System</h2>
        </div>
        <div class="tab-buttons d-flex justify-content-between my-3">
            <button id="login-btn" class="btn btn-primary active w-50">Login</button>
            <button id="signup-btn" class="btn btn-secondary w-50">Signup</button>
        </div>

        <!-- Login Form -->
        <form id="login-form" action="{{ url_for('login') }}" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Login</button>
        </form>

        <!-- Signup Form -->
        <form id="signup-form" class="d-none" action="{{ url_for('signup') }}" method="POST">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" class="form-control" name="fullname" id="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="new_username">Username</label>
                <input type="text" class="form-control" name="new_username" id="new_username" required>
            </div>
            <div class="form-group">
                <label for="new_password">Password</label>
                <input type="password" class="form-control" name="new_password" id="new_password" required>
            </div>
            <button type="submit" class="btn btn-success w-100 mt-3">Signup</button>
        </form>
    </div>
</div>

<!-- JavaScript for Tab Switching -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const loginBtn = document.getElementById("login-btn");
        const signupBtn = document.getElementById("signup-btn");
        const loginForm = document.getElementById("login-form");
        const signupForm = document.getElementById("signup-form");

        loginBtn.addEventListener("click", function () {
            signupForm.classList.add("d-none");
            loginForm.classList.remove("d-none");
            loginBtn.classList.add("active");
            signupBtn.classList.remove("active");
        });

        signupBtn.addEventListener("click", function () {
            loginForm.classList.add("d-none");
            signupForm.classList.remove("d-none");
            signupBtn.classList.add("active");
            loginBtn.classList.remove("active");
        });
    });
</script>
{% endblock %}
