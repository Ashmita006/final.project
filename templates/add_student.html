<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Student Attendance System{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

{% block content %}
<div class="container mt-5">
    <div class="form-container">
        <h2 class="text-center mb-4">Add Student</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="roll_number" class="form-label">Roll Number</label>
                <input type="text" id="roll_number" name="roll_number" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="section" class="form-label">Section</label>
                <input type="text" id="section" name="section" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Add Student</button>
        </form>

        <div class="mt-4 text-center">
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary w-100">Go Back to Dashboard</a>
        </div>
    </div>
</div>
{% endblock %}

{% block styles %}
<style>
    /* Global Styles */
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f7fa;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 600px;
        margin-top: 50px;
    }

    /* Form Container */
    .form-container {
        background-color: #fff;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        background: linear-gradient(to top, #ffffff 0%, #f7f9fc 100%);
    }

    h2 {
        color: #007bff;
        font-weight: bold;
        margin-bottom: 30px;
    }

    .form-label {
        font-size: 14px;
        font-weight: bold;
        color: #555;
    }

    .form-control {
        border-radius: 5px;
        padding: 12px;
        font-size: 16px;
        border: 1px solid #ced4da;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }

    /* Button Styles */
    .btn {
        font-size: 16px;
        padding: 12px;
        border-radius: 5px;
        text-transform: uppercase;
        font-weight: bold;
    }

    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
    }

    .btn-secondary {
        background-color: #6c757d;
        border-color: #6c757d;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
        border-color: #5a6268;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .container {
            padding: 15px;
        }

        .form-container {
            padding: 25px;
        }

        .btn {
            width: 100%;
            margin-top: 10px;
        }
    }

    /* Adding subtle background gradient */
    body {
        background: linear-gradient(135deg, #00bcd4, #007bff);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
    }

    @keyframes gradient {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
        }
        100% {
            background-position: 0% 50%;
        }
    }

    /* Add some text-shadow to the heading for a more polished look */
    h2 {
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }
</style>
{% endblock %}
